<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        const pressed = [];
        const secretCode = 'manoj';
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(secretCode.length - 1, pressed.length  - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                console.log('Javscript' );
            }
            console.log(pressed);
        })
    </script>
</body>
</html>
